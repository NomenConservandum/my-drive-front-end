<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <a class="logo">My Drive</a>
        <div class="header-right">
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <button class="floating-btn" id="upload-button" onclick="uploadDialog()">+</button>
    <div class="body-modified">
        <div class="floating-form" id="upload-form">
            <h2>Upload your file</h2>
            <h4 class="hint-text">Drag n' drop or choose it from you computer</h4>
            <div id="dropArea">
                <p>Drag & drop files here or</p>
                <input type="file" id="fileInput" multiple>
                <label class="label-preview" for="fileInput">Browse Files</label>
            </div>
            
            <div id="preview"></div>
            <button class="hint-button" onclick="uploadDialog()">Cancel</button>
        </div>
    </div>

    <script src="scripts/main-page.js"></script>
</body>
</html>
